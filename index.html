<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta author="anime151 / BenKato" />
    <title>Randaris Animelist Downloader - Settings</title>
  </head>
  <body>
    <div class="container">
      <p>Go to your profile page and click on Download</p>
      <div class="settings">
        Insert your profile name or the name you want to give the file here:
        <br>
        <input type="text" id="filename" value="" placeholder="data name">
        <p>
          <input type="submit" onclick="getAnimelist()" value="Download"/>
        </p>
      </div>
    </div>
    <div class="console">

    </div>
    <div class="saving" hidden="true">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Scripts/download.js" charset="utf-8"></script>
  </body>
</html>
